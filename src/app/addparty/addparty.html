<div class="max-w-4xl mx-auto mt-16 grid grid-cols-1 md:grid-cols-2 gap-10">

  <!-- Form Card -->
  <section class="bg-black p-6 rounded-lg text-white mb-8">
    <h2 class="text-xl font-bold text-orange-500 mb-4">ğŸ³ï¸ Add Party</h2>

    <form (ngSubmit)="submit()">
      <label class="block mb-2">Party Name</label>
      <input type="text" [(ngModel)]="party.name" name="name"
             class="w-full p-2 mb-4 bg-gray-800 border border-orange-500 rounded-lg">

      <label class="block mb-2">Party Leader</label>
      <input type="text" [(ngModel)]="party.leader" name="leader"
             class="w-full p-2 mb-4 bg-gray-800 border border-orange-500 rounded-lg">

      <label class="block mb-2">Party Symbol (Image URL)</label>
      <input type="text" [(ngModel)]="party.symbol" name="symbol"
             class="w-full p-2 mb-4 bg-gray-800 border border-orange-500 rounded-lg">

      <button type="submit"
              class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded-lg font-bold w-full">
        â• Add Party
      </button>
    </form>
  </section>

  <!-- Image Card (bigger circle) -->
  <section class="flex items-center justify-center">
    <img [src]="party.symbol || 'https://mir-s3-cdn-cf.behance.net/project_modules/source/b1ec3a22221593.5630eaa4b39b4.gif'"
         alt="Party Symbol"
         class="w-72 h-72 md:w-80 md:h-80 object-cover rounded-full">
  </section>

</div>
