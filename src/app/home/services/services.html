<section class="bg-[#1c1b1b] text-white min-h-screen py-10 px-6">
  <div class="max-w-6xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-orange-500 mb-4">Our Services</h2>
    <p class="text-gray-400 mb-12">
      Empowering every organization with secure, transparent, and digital voting solutions.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let service of paginatedServices"
        class="bg-gray-900 p-8 rounded-2xl shadow-lg hover:scale-105 transition-transform duration-300 border border-orange-600"
      >
        <img
          [src]="service.image"
          [alt]="service.title"
          class="w-20 h-20 mx-auto rounded-full mb-4 object-cover border-4 border-orange-500"
        />
        <h3 class="text-xl font-semibold text-orange-400">{{ service.title }}</h3>
        <p class="text-gray-400 mt-2 text-sm">{{ service.description }}</p>
      </div>
    </div>

    <div class="flex justify-center items-center gap-6 mt-10">
      <button (click)="prevPage()" [disabled]="currentPage === 1"
        class="text-orange-500 text-3xl hover:text-orange-400 disabled:text-gray-600">
        &#8592;
      </button>

      <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= services.length"
        class="text-orange-500 text-3xl hover:text-orange-400 disabled:text-gray-600">
        &#8594;
      </button>
    </div>
  </div>
</section>
