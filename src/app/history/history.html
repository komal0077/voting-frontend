<section class="min-h-screen bg-[#1c1b1b] text-white p-8">

  <h2 class="text-4xl font-bold text-orange-500 mb-6 text-center">
    ðŸ—‚ Election History
  </h2>

  <p class="text-green-400 text-center mb-4">{{ message }}</p>

  <!-- INPUT SECTION -->
  <div class="flex flex-col md:flex-row items-center gap-4 mb-6 justify-center">
    <input 
      type="text" 
      placeholder="Enter Year" 
      [(ngModel)]="year"
      class="p-3 w-full md:w-1/4 bg-gray-800 border border-gray-700 rounded-xl outline-none focus:border-orange-500"
    />

    <input 
      type="text" 
      placeholder="Enter State" 
      [(ngModel)]="state"
      class="p-3 w-full md:w-1/4 bg-gray-800 border border-gray-700 rounded-xl outline-none focus:border-orange-500"
    />

    <button 
      (click)="save()"
      class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-6 py-3 rounded-xl shadow-lg transition-all"
    >
      Save History
    </button>
  </div>

  <hr class="border-gray-700 mb-6" />

  <!-- TABLE -->
  <div class="overflow-x-auto rounded-xl border border-orange-700 shadow-lg">
    <table class="min-w-full bg-gray-900 text-left">
      <thead>
        <tr class="text-orange-400 border-b border-gray-700">
          <th class="p-4">ID</th>
          <th class="p-4">Year</th>
          <th class="p-4">State</th>
          <th class="p-4">Winner</th>
          <th class="p-4">Party</th>
         
          <th class="p-4">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr 
          *ngFor="let h of histories" 
          class="border-b border-gray-700 hover:bg-gray-800 transition-all"
        >
          <td class="p-4">{{ h.id }}</td>
          <td class="p-4">{{ h.year }}</td>
          <td class="p-4">{{ h.state }}</td>
          <td class="p-4">{{ h.winnerCandidate }}</td>
          <td class="p-4 text-orange-300">{{ h.winningParty }}</td>
          

          <td class="p-4">
            <button 
              (click)="deleteHistory(h.id)"
              class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-white font-semibold transition-all"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
