<div class="bg-black min-h-screen flex items-center justify-center p-8">
  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12">

    <!-- Candidate Form Card -->
    <section class="bg-gray-900 p-10 rounded-2xl text-white shadow-2xl">
      <h2 class="text-4xl font-bold text-center text-orange-500 mb-8">Add Candidate</h2>

      <form (ngSubmit)="addCandidate()" class="space-y-5">
        <input [(ngModel)]="candidate.name" name="name" placeholder="Full Name"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <input [(ngModel)]="candidate.age" name="age" placeholder="Age" type="number"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <input [(ngModel)]="candidate.gender" name="gender" placeholder="Gender"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <input [(ngModel)]="candidate.state" name="state" placeholder="State"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <input [(ngModel)]="candidate.constituency" name="constituency" placeholder="Constituency"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <input [(ngModel)]="candidate.education" name="education" placeholder="Education"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none">

        <input [(ngModel)]="candidate.symbol" name="symbol" placeholder="Symbol Image URL"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <input [(ngModel)]="candidate.electionYear" name="electionYear" placeholder="Election Year" type="number"
               class="w-full p-3 bg-gray-800 border border-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>

        <label class="block mt-3 mb-1 font-semibold text-orange-500">Select Party</label>
        <select [(ngModel)]="candidate.partyId" name="partyId"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-orange-500 focus:ring-2 focus:ring-orange-400">
          <option [ngValue]="null" disabled>Select Party</option>
          <option *ngFor="let p of parties" [value]="p.id">
            {{ p.name }}
          </option>
        </select>

        <button type="submit"
                class="w-full bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
          âž• Add Candidate
        </button>
      </form>
    </section>

    <!-- Image Card -->
    <section class="flex items-center justify-center">
      <img [src]="candidate.symbol || 'https://compote.slate.com/images/186b02a4-cad8-4dc6-b240-6b8ecdab7fad.gif?crop=1560%2C1040%2Cx0%2Cy0'"
           alt="Candidate Symbol"
           class="w-96 h-96 md:w-[28rem] md:h-[28rem] object-cover rounded-full shadow-2xl ring-4 ring-orange-500">
    </section>

  </div>
</div>
